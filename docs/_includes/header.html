<section class="page-header">
    <h1 class="project-name"><a href="{{site.baseurl}}">{{ site.title | default: site.github.repository_name }}</a></h1>
    <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    {% if site.github.is_project_page %}
      <a href="{{ site.github.repository_url }}" class="btn">GitHub</a>
      <a href="{{ "/docs" | absolute_url }}" class="btn">Docs</a>
      <a href="{{ "/demo" | absolute_url }}" class="btn">Demo</a>
    {% endif %}
    {% if site.show_downloads %}
      <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
      <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
    {% endif %}
</section>
